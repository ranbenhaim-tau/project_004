{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body p-3 p-md-4">
        <h2 class="mb-1">Login</h2>
        <div class="text-muted mb-3">Sign in as a registered member or a manager.</div>

        <form method="post" class="row g-3">
          <div class="col-12">
            <input class="form-control" name="email" placeholder="ID / Email">
          </div>

          <div class="col-md-6">
            <input class="form-control" name="manager_id" placeholder="ID / Email">
          </div>

          <div class="col-12">
            <input type="password" class="form-control" name="password" required placeholder="Password">
          </div>

          <div class="col-12 d-flex flex-wrap gap-2">
            <button class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-1"></i>Login</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('register') }}"><i class="bi bi-stars me-1"></i>Create account</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
