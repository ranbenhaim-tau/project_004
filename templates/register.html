{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body p-3 p-md-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2 mb-3">
          <div>
            <h2 class="mb-1">Create a member account</h2>
            <div class="text-muted">Use English letters where requested. Your passport number must be unique.</div>
          </div>
          <a class="btn btn-outline-secondary" href="{{ url_for('login') }}"><i class="bi bi-box-arrow-in-right me-1"></i>Already have an account?</a>
        </div>

        <form method="post" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">First name (English)</label>
            <input class="form-control" name="first" required
                   pattern="[A-Za-z][A-Za-z \-']{0,48}[A-Za-z]?"
                   title="Please use English letters only (spaces, hyphens, and apostrophes are allowed).">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last name (English)</label>
            <input class="form-control" name="last" required
                   pattern="[A-Za-z][A-Za-z \-']{0,48}[A-Za-z]?"
                   title="Please use English letters only (spaces, hyphens, and apostrophes are allowed).">
          </div>

          <div class="col-md-6">
            <label class="form-label">Passport number</label>
            <input class="form-control" name="passport" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of birth</label>
            <input type="date" class="form-control" name="dob" max="{{ max_dob }}" required>
            <div class="form-text">You must be at least 18 years old.</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input class="form-control" name="phone" required>
          </div>

          <div class="col-12 d-flex flex-wrap gap-2 mt-2">
            <button class="btn btn-primary"><i class="bi bi-person-plus me-1"></i>Create account</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('index') }}"><i class="bi bi-house me-1"></i>Back to home</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
