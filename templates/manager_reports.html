{% extends "base.html" %}
{% block content %}
<h2>Management Reports</h2>

<form class="row g-2 mb-3" method="get">
  <div class="col-md-6">
    <select class="form-select" name="r">
      <option value="1" {% if report=='1' %}selected{% endif %}>1) Average occupancy of completed flights</option>
      <option value="2" {% if report=='2' %}selected{% endif %}>2) Revenue by aircraft size / manufacturer / class</option>
      <option value="3" {% if report=='3' %}selected{% endif %}>3) Cumulative flight hours per employee (long/short haul)</option>
      <option value="4" {% if report=='4' %}selected{% endif %}>4) Purchase cancellation rate by month</option>
      <option value="5" {% if report=='5' %}selected{% endif %}>5) Monthly activity summary per aircraft</option>
    </select>
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary">Show</button>
  </div>
</form>

<h4 class="mt-3">{{title}}</h4>

{% if chart_path %}
  <div class="my-3">
    <img class="img-fluid" src="{{ url_for('static', filename=chart_path) }}" alt="chart">
  </div>
{% endif %}

<table class="table table-striped table-sm">
  <thead>
    <tr>
      {% for c in pretty_cols %}<th>{{ c }}</th>{% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for r in table %}
      <tr>
        {% for c in cols %}
          <td>{{ r[c] }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
