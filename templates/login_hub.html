{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body p-3 p-md-4">
        <h2 class="mb-1">Login</h2>
        <div class="text-muted mb-4">Choose the type of account you want to log in with.</div>

        <div class="row g-3">
          <div class="col-md-6">
            <div class="card h-100" style="border-radius: 18px;">
              <div class="card-body">
                <div class="d-flex align-items-center gap-3">
                  <div class="icon-badge"><i class="bi bi-person-check"></i></div>
                  <div>
                    <div class="fw-bold">Registered member</div>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-outline-primary w-100" href="{{ url_for('login_member') }}">
                    Continue as member <i class="bi bi-arrow-right ms-1"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card h-100" style="border-radius: 18px;">
              <div class="card-body">
                <div class="d-flex align-items-center gap-3">
                  <div class="icon-badge"><i class="bi bi-shield-lock"></i></div>
                  <div>
                    <div class="fw-bold">Manager</div>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-outline-primary w-100" href="{{ url_for('login_manager') }}">
                    Continue as manager <i class="bi bi-arrow-right ms-1"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="mt-4 text-muted small">
          New here? <a href="{{ url_for('register') }}">Create an account</a>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
