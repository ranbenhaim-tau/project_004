{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body p-3 p-md-4">
        <h2 class="mb-1">Manage Booking</h2>
        <div class="text-muted mb-3">Enter the email used at purchase and your order number.</div>

        <form method="post" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Order #</label>
            <input type="number" min="1" step="1" inputmode="numeric" class="form-control" name="order_id" required>
          </div>
          <div class="col-12 d-flex flex-wrap gap-2">
            <button class="btn btn-primary"><i class="bi bi-search me-1"></i>Find booking</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('index') }}"><i class="bi bi-house me-1"></i>Back to home</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
